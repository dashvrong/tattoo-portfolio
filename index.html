<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dasha Tattoo Portfolio</title>
  <style>
    body { margin: 0; font-family: sans-serif; background: #fff; color: #111; max-width: 900px; margin: auto; padding: 40px 20px; }
    nav { display: flex; justify-content: center; gap: 20px; margin-bottom: 40px; }
    nav a { color: #111; text-decoration: none; font-weight: bold; }
    section { margin-bottom: 80px; }
    h1, h2 { text-align: center; margin-bottom: 20px; }
    .slider { position: relative; overflow: hidden; }
    .slides { display: flex; transition: transform 0.5s ease-in-out; }
    .slide { min-width: 100%; }
    img { width: 100%; border-radius: 8px; }
    .controls { display: flex; justify-content: center; gap: 10px; margin-top: 10px; }
    .lang-switch { display: flex; justify-content: center; margin-bottom: 40px; gap: 10px; }
    .contacts { text-align: center; }
    .contacts a { display: inline-block; margin: 0 10px; color: #111; text-decoration: none; }
  </style>
</head>
<body>
  <nav>
    <a href="#projects">Free Projects</a>
    <a href="#works">Finished Works</a>
    <a href="#students">My Students</a>
    <a href="#contacts">Contacts</a>
  </nav>
  <div class="lang-switch">
    <button onclick="setLanguage('en')">English</button>
    <button onclick="setLanguage('ja')">日本語</button>
    <button onclick="setLanguage('ru')">Русский</button>
  </div>
  <section id="about">
    <h1 id="about-title"></h1>
    <p id="about-text" style="text-align: center; max-width: 600px; margin: auto;"></p>
  </section>
  <section id="projects"><h2>Free Projects</h2></section>
  <section id="works"><h2>Finished Works</h2></section>
  <section id="students"><h2>My Students</h2></section>
  <section id="contacts">
    <h2>Contacts</h2>
    <div class="contacts">
      <a href="https://instagram.com" target="_blank">Instagram</a>
      <a href="https://t.me" target="_blank">Telegram</a>
      <a href="https://line.me" target="_blank">Line</a>
    </div>
  </section>
  <script>
    const content = {
      en: { title: "Nice to meet you! My name is Dasha.", text: "I am from Russia, have been tattooing for 5 years, teaching for 2 years, and work in styles such as graphics, abstraction, and lettering. I am also an illustrator and can create a custom design just for you." },
      ja: { title: "はじめまして！私の名前はダーシャです。", text: "私はロシア出身で、タトゥー歴5年、講師歴2年。グラフィック、抽象、レタリングのスタイルで活動しています。イラストレーターとして、あなただけの特別なデザインもお作りします。" },
      ru: { title: "Приятно познакомиться! Меня зовут Даша.", text: "Я из России, занимаюсь татуировкой 5 лет, преподаю 2 года, работаю в стилях: графика, абстракция, леттеринг. Я художница-иллюстратор, могу создать индивидуальный дизайн специально для вас." }
    };
    function setLanguage(lang) {
      document.getElementById('about-title').innerText = content[lang].title;
      document.getElementById('about-text').innerText = content[lang].text;
    }
    setLanguage('en');
  </script>
</body>
</html>
